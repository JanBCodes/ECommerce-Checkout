<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>
            ECommerce Checkout
        </h1>
        <ul class="details">
            <li>Product</li>
            <li>Quality</li>
            <li>Unit Price</li>
            <li>Extended Price</li>
        </ul>
        <ul class="details">
            <li>Pants</li>
            <li class="inline">
                <button class="less" type="button"> - </button>
                <li id="numofpants"></li>
                <button class="more" type="button"> + </button>
            </li>
            <li id="priceofpants">1</li>
            <li id="ext_priceofpants">2</li>
        </ul>
        <ul class="details">
            <li>Shirts</li>
            <li class="inline">
                <span>
                    <button class="less" type="button"> - </button>
                    <li id="numofshirts"></li>
                    <button class="more" type="button"> + </button>
                </span>
            </li>
            <li id="priceofshirt"></li>
            <li id="ext_priceofshirt"></li>
        </ul>
        <button id="calculate" type="button">Calculate</button>
    </main>
    <section>
        <ul id="deets">
            <li>Subtotal:</li> 
            <span id="subtotal"></span>
            <li>Tax</li>
            <span id="tax"></span>
            <li>Total</li>
            <span id="total"></span>
        </ul>
        <div>
            Have a promo code? 
            <button id="promo" type="button"> Click to Enter</button>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
